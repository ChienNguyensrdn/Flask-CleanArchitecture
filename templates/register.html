<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - UTH ConfMS</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label>Username:</label>
        <input type="text" id="reg_username" required><br>
        <label>Password:</label>
        <input type="password" id="reg_password" required><br>
        <button type="submit">Register</button>
    </form>
    <p id="registerError" style="color:red;"></p>
    <br>
    <button onclick="window.location.href='/login'">Back to Login</button>

    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('reg_username').value;
        const password = document.getElementById('reg_password').value;
        const res = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        if (res.ok) {
            window.location.href = '/login';
        } else {
            const data = await res.json();
            document.getElementById('registerError').innerText = data.detail || 'Registration failed';
        }
    });
    </script>
</body>
</html>
